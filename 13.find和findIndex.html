<script>
    let arr = [1, 2, 3, 4, 25, 6, 7, 8, 9]; // 数组中查找元素值大于4的元素

    // filter

    // console.log(arr.filter(ele => ele >= 4 ? true : false));


    // find() 查找到对应的结果 就立即返回对应的元素  如果找不到 则返回undefined

    console.log(arr.find(ele => ele > 4));

    // findIndex() 查找到对应的结果 就立即返回对应的元素的索引    如果找不到 则返回-1

    console.log(arr.findIndex(ele => ele > 50)); //
</script>
