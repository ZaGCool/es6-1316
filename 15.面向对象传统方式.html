<script>
    // 构造函数  原型

    function User(name, password) {
        this.name = name;
        this.password = password;
    }

    User.prototype.showName = function() {
        alert(this.name)
    }
    User.prototype.showPassword = function() {
        alert(this.password);
    }

    var user1 = new User("赵四", 12345);
    var user2 = new User("王老", 56789);

    user1.showName();

    user2.showName();
</script>
